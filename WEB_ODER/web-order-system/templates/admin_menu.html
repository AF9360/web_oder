
{% extends 'layout.html' %}

{% block content %}
<h1>메뉴 관리</h1>

<!-- Add Menu Item Form -->
<h2>새 메뉴 추가</h2>
<form action="{{ url_for('admin_menu_create') }}" method="post">
    <label for="name">메뉴 이름:</label>
    <input type="text" id="name" name="name" required>
    <label for="price">가격:</label>
    <input type="number" id="price" name="price" required>
    <label for="stock">재고:</label>
    <input type="number" id="stock" name="stock" value="100" required>
    <button type="submit">추가</button>
</form>

<hr>

<!-- Menu List -->
<h2>메뉴 목록</h2>
<table>
    <thead>
        <tr>
            <th>이름</th>
            <th>가격</th>
            <th>재고</th>
            <th>관리</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}원</td>
            <td>{{ item.stock }}</td>
            <td>
                <a href="{{ url_for('admin_menu_delete', id=item.id) }}">삭제</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
